<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="aula2-cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 class="nome-loja">Erachurras</h1>
    <form class="formulario">
        <h2 class="titulo">Cadastro</h2>
        <div class="campos-wrapper">
            <label for="campo-email" class="nome-campo">e-mail</label>
            <input id="campo-email" type="email" class="campo">
        </div>
        <div class="campos-wrapper">
            <label for="campo-confirmar-email" class="nome-campo">confirmar e-mail</label>
            <input id="campo-confirmar-email" type="email" class="campo">
        </div>
        <div class="campos-wrapper">
            <label for="campo-senha" class="nome-campo">senha</label>
            <input id="campo-senha" type="password" class="campo">
        </div>
        <div class="campos-wrapper">
            <label for="campo-confirmar-senha" class="nome-campo">confirmar senha</label>
            <input id="campo-confirmar-senha" type="password" class="campo">
        </div>
        <button class="botao">cadastrar</button>
    </form>
</body>

</html>
